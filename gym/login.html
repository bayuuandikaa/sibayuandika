<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/svg+xml" href="img/Group 9 (3).svg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title class="text-sm">Payout</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="font-poppins bg-background ">
    <main class="flex justify-center items-center min-h-screen p-4">
        <div class="card p-6 md:p-10 w-full max-w-md bg-white shadow-lg rounded-lg">
            <div class="flex justify-center">
                <img class="w-24 md:w-32" src="img/logo.png" alt="">
            </div>
            <div>
                <div class="mt-5">
                    <h1 class="text-gray-500 mb-2 font-medium text-sm md:text-[16px]">User Name</h1>
                    <input type="text" placeholder="Enter username..." 
                        class="border border-gray-200 focus:ring-0 focus:outline-none rounded-lg p-2 w-full bg-transparent text-white">
                </div>
                
                <div class="mt-5">
                    <h1 class="text-gray-500 mb-2 font-medium text-sm md:text-[16px]">Email</h1>
                    <input type="email" placeholder="Enter email..." 
                        class="border border-gray-200 focus:ring-0 focus:outline-none rounded-lg p-2 w-full bg-transparent text-white">
                </div>
                <div class="mt-5">
                    <h1 class="text-gray-500 mb-2 font-medium text-sm md:text-[16px]">Password</h1>
                    <input type="password" placeholder="Enter password..." 
                        class="border border-gray-200 focus:ring-0 focus:outline-none rounded-lg p-2 w-full bg-transparent text-white">
                </div>
                <a href="index.html">
                    <button class="btn-primary w-full mt-5">
                        Login Account
                    </button>
                </a>
            </div>
            <div class="flex items-center gap-5 mt-5">
                <hr class="border flex-1 border-gray-300">
                <h1 class="font-medium text-sm text-gray-400">Or Login With</h1>
                <hr class="border flex-1 border-gray-300">
            </div>
            <div class="flex justify-center mt-5 gap-4">
                <a href="#"><i class="fa-brands fa-google text-xl text-gray-600 hover:text-primary"></i></a>
                <a href="#"><i class="fa-brands fa-facebook text-xl text-gray-600 hover:text-primary"></i></a>
                <a href="#"><i class="fa-brands fa-instagram text-xl text-gray-600 hover:text-primary"></i></a>
                <a href="#"><i class="fa-brands fa-twitter text-xl text-gray-600 hover:text-primary"></i></a>
            </div>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="Js/script.js"></script>
</body>
</html>
